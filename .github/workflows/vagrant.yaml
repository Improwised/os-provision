name: vagrant-up
on:
  push:
    paths:
      - "playbook.yaml"
      - "Vagrantfile"
      - ".github/workflows/vagrant.yaml"
jobs:
  vagrant-up:
    runs-on: macos-10.15
    steps:

      - uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip3-

      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - run: pip3 install ansible

      - name: Show versions
        run: |
          vagrant --version
          ansible --version

      - name: Run vagrant up
        run: vagrant up
