name: vagrant-up
on:
  push:
    paths:
      - "!**.md"
jobs:
  vagrant-up:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip3-
          restore-keys: ${{ runner.os }}-pip3-

      - run: pip3 install ansible molecule molecule-vagrant ansible-lint

      - name: Get tools version
        run: |
          vagrant --version
          ansible --version

      - name: Test playbook
        run: vagrant up --debug-timestamp

