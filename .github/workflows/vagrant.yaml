name: vagrant-up
on:
  push:
    paths:
      - "playbook.yaml"
      - "Vagrantfile"
      - ".github/workflows/vagrant.yaml"
jobs:
  vagrant-up:
    runs-on: macos-10.15
    steps:

      - uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip3-

      - run: pip3 install ansible molecule molecule-vagrant

      - name: Show versions
        run: |
          vagrant --version
          ansible --version

      - name: Run vagrant up
        shell: bash
        working-directory: ansible/roles/
        run: |
          set -x
          for role in */ ; do
              if [ -d "$role" ]; then
                  cd $role
                  molecule test --all --parallel
                  cd ..
              fi
          done
