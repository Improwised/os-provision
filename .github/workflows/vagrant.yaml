name: vagrant-up
on:
  push:

jobs:
  vagrant-up:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-
          restore-keys: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/**') }}

      - run: CFLAGS=-Qunused-arguments CPPFLAGS=-Qunused-arguments pip3 install ansible ansible-core molecule molecule-vagrant ansible-lint lineinfile

      - name: Get tools version
        run: |
          set -x
          vagrant --version
          ansible --version
          python --version || true
          python2 --version || true
          python3 --version || true
          pip --version || true
          pip2 --version || true
          pip3 --version || true

      - name: Test main playbook
        continue-on-error: true
        run: vagrant up

      - name: Run test molecule
        continue-on-error: true
        shell: bash
        working-directory: ansible/roles/
        run: |
          set -x
          for role in */ ; do
              if [ -d "$role" ]; then
                  cd $role
                  molecule test --all
                  cd ..
              fi
          done
