name: vagrant-up
on:
  push:
    paths:
      - "playbook.yaml"
      - "ansible/roles/**"
      - ".github/workflows/vagrant.yaml"
jobs:
  vagrant-up:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip3-
          restore-keys: ${{ runner.os }}-pip3-

      - run: pip3 install ansible molecule molecule-vagrant ansible-lint

      - name: Configure vagrant
        run: |
          vagrant --version
          ansible --version
          vagrant ssh-config > vagrant-ssh; ssh -F vagrant-ssh default

      - name: Run test molecule
        shell: bash
        working-directory: ansible/roles/
        run: |
          set -x
          for role in */ ; do
              if [ -d "$role" ]; then
                  cd $role
                  molecule test --all
                  cd ..
              fi
          done
